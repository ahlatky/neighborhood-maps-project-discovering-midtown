<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div id="nav">
        <h1>Discover Midtown-Reno</h1>
        <div>
          <span id="top-places">Top Places to Visit</span>
        </div>
        <hr>
        <div>
          <span class="text">Filter Top Places:</span>
		  <input id="filter-text-box" type="text" placeholder="Ex: Plumas Park" data-bind="textInput: filter, valueUpdate: 'keydown'" />
		  <input id="filter-button" type="button" value="Filter">
        </div>
        <hr>
	    <div id="place-list" data-bind="foreach: locations">
	        <ul class="place-element" data-bind="click: placeMarkers, visible: visible">
	            <li class="place-name" data-bind="text: title"></li>
	            <li class="place-address" data-bind="text: address"></li>
	            <li class="place-pnumber" data-bind="text: pnumber"></li>
	        </ul>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite spot! Ex: 50 S Virginia St">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
      </div>
      <div data-bind="value: map" id="map"></div>
    </div>

    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout3.4.2.min.js"></script>
    <script async defer src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDb2q06x-DerIgI1L2Y_I2XHFZ82uZZ9OE&v=3&callback=initMap">
    </script>


  </body>
</html>
