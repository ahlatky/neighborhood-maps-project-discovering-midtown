<!DOCTYPE html>
<html>
  <head>
    <title>Discover Midtown-Reno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <aside id="nav" class="sidebar">
        <h1>Discover Midtown-Reno</h1>
        <hr>
        <div>
          <span class="filter-label">Filter Top Places to Visit:</span>
    		  <input id="filter-text-box" class="text-input-box" type="text" placeholder="Ex: Plumas Park" data-bind="textInput: filter, valueUpdate: 'keydown'">
        </div>
        <hr>
        <h3>Top Places to Visit</h3>
	      <div id="top-places" data-bind="foreach: filteredPlaces">
  	        <ul id="places-list" data-bind="click: $root.showInfo">
  	            <li class="place-name" data-bind="text: title"></li>
  	            <li class="place-address" data-bind="text: address"></li>
  	            <li class="place-pnumber" data-bind="text: pnumber"></li>
  	        </ul>
          </div>
     </aside>
     <div id="map" class="map-canvas"></div>
    </div>

<!-- Load jQuery JS, knockout JS, map constructor script, and google maps API -->
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>

    <script 
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDb2q06x-DerIgI1L2Y_I2XHFZ82uZZ9OE&v=3&callback=initMap" async defer onerror="mapError()">
    </script>

  </body>
</html>
